<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
          <img src="assets/img/letter-k.png" class="img-fluid" />
          <button
            class="navbar-toggler"

            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
              <li class="nav-item">

              <li class="nav-item">

            </ul>

      <footer>

            <div class="form-group mb-4 px-5">

              <input class="form-control" placeholder="Nombre" />
            </div>
  
            <div class="form-group px-5">
              <label class="mb-2">Correo electrónico</label>

            </div>
            <div class="text-center">
              <button class="btn btn-info text-dark mb-4 mt-4">Enviar</button>
            </div>
          </form>
        </section>
        <div class="bg-warning text-center text-dark p-4">
          <a href="" class="text-decoration-none">

          <a href="" class="text-decoration-none m-3">
              <img class="imgfooter" src="assets/img/linkedin.png" alt="" />

            </a>
          <a href="" class="text-decoration-none">
            <img class="imgfooter" src="assets/img/facebook.png" alt="" />
            Facebook
